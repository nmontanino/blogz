{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    <hr>

    {% if blog|length == 0 %}
    <p>No blog posts yet.</p>
    {% else %}
    
    {% for post in posts %}
    
    <h2>{{post.title}}</h2>
    <p>{{post.body}}</p>
                
    {% endfor %}  

    {% endif %}

    <hr>

{% endblock %}
