{% extends "base.html" %}

{% block content %}
    <h1>Add Blog Entry</h1>
    <br>
    <form method='post'>
        <label>Title:
            <br>
            <input type="text" name='blog-title'>
        </label>
        <br>
        <label>Blog Entry (Max 420 Characters):
            <br>
            <textarea name="blog-entry"></textarea>
        </label>
        <br>
        <input type="submit" value='Add Entry'>
    </form>
{% endblock %}
